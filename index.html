<!Doctype html>
<html>
<head>
<title>Unit Converter</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div style="width:800px; margin:100px auto" class="container border shadow">
	<div>
		<p class="display-4">Length Converter</p>
		<p>Type a value in any of the fields to convert between Length measurements:</p>
	</div>
	<div class="row">
		<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
			<div class="row">
				<div class="col-12 col-xl-12 py-2">
					<p class="m-0">Feet</p>
					<input type="number" class="form-control" oninput="feet_converter()" id="feet" placeholder="Feet">
				</div>
				<div class="col-12 col-xl-12 py-2">
					<p class="m-0">Inches</p>
					<input type="number" class="form-control" oninput="inches_converter()" id="inches" placeholder="Inches">
				</div>
				<div class="col-12 col-xl-12 py-2">
					<p class="m-0">Yards</p>
					<input type="number" class="form-control" oninput="yards_converter()" id="yards" placeholder="Yards">
				</div>
				<div class="col-12 col-xl-12 py-2">
					<p class="m-0">Miles</p>
					<input type="number" class="form-control" oninput="miles_converter()" id="miles" placeholder="Miles">
				</div>
			</div>
		</div>
		<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
			<div class="row">
				<div class="col-12 col-xl-12 py-2">
					<p class="m-0">Meters</p>
					<input type="number" class="form-control" oninput="meters_converter()" id="meters" placeholder="Meters">
				</div>
				<div class="col-12 col-xl-12 py-2">
					<p class="m-0">cm</p>
					<input type="number" class="form-control" oninput="cm_converter()" id="cm" placeholder="cm">
				</div>
				<div class="col-12 col-xl-12 py-2">
					<p class="m-0">Kilometers</p>
					<input type="number" class="form-control" oninput="kilometers_converter()" id="kilometers" placeholder="Kilometers">
				</div>
			</div>
		</div>
	</div>
</div>

<script src="unit_converter.js"></script>
</body>
</html>

<!-- https://www.unitconverters.net/ -->
